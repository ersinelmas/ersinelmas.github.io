    <script>
        const translations = {};
    
        async function loadTranslations(lang) {
            try {
                const response = await fetch(`lang/${lang}.json?v=${new Date().getTime()}`); // Cache busting
                if (!response.ok) {
                    throw new Error(`Could not load ${lang}.json`);
                }
                translations[lang] = await response.json();
            } catch (error) {
                console.error("Translation loading error:", error);
            }
        }
    
        function applyTranslations(lang) {
            const langData = translations[lang];
            if (!langData) return;
    
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (langData[key]) {
                    element.innerHTML = langData[key];
                }
            });
    
            document.querySelectorAll('[data-translate-children]').forEach(element => {
                const key = element.getAttribute('data-translate-children');
                const translation = langData[key];
                if (translation) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = translation;
                    
                    const scriptTag = element.querySelector('script');
                    const linkTag = element.querySelector('a');

                    element.innerHTML = tempDiv.innerHTML;

                    // Re-append script tag if it exists to ensure it runs
                    if (scriptTag) element.appendChild(scriptTag);
                }
            });
    
            document.getElementById('btn-tr').classList.toggle('active', lang === 'tr');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            localStorage.setItem('language', lang);
        }
    
        async function setLanguage(lang) {
            if (!translations[lang]) {
                await loadTranslations(lang);
            }
            applyTranslations(lang);
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || 'tr';
            setLanguage(savedLang);
        });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        document.addEventListener('click', function(event) {
            var menu = document.getElementById('ftco-nav');
            var toggler = document.querySelector('.navbar-toggler');

            if (!menu.contains(event.target) && !toggler.contains(event.target) && menu.classList.contains('show')) {
                toggler.click();
            }
        });
        var navLinks = document.querySelectorAll('#ftco-nav .nav-link');
        navLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                var menu = document.getElementById('ftco-nav');
                if (menu.classList.contains('show')) {
                    document.querySelector('.navbar-toggler').click();
                }
            });
        });

    });
</script>
