      <script>
          document.addEventListener('DOMContentLoaded', function() {
              const translations = {};
              
              async function loadTranslations(lang) {
                  try {
                      const response = await fetch(`lang/${lang}.json?v=${new Date().getTime()}`); 
                      if (!response.ok) throw new Error(`Could not load ${lang}.json`);
                      translations[lang] = await response.json();
                  } catch (error) {
                      console.error("Translation loading error:", error);
                  }
              }
              
              function applyTranslations(lang) {
                  const langData = translations[lang];
                  if (!langData) return;
                  
                  document.querySelectorAll('[data-translate]').forEach(el => {
                      const key = el.getAttribute('data-translate');
                      if (langData[key]) el.innerHTML = langData[key];
                  });
                  
                  document.querySelectorAll('[data-translate-children]').forEach(el => {
                      const key = el.getAttribute('data-translate-children');
                      if (langData[key]) el.innerHTML = langData[key];
                  });
                  
                  document.getElementById('btn-tr').classList.toggle('active', lang === 'tr');
                  document.getElementById('btn-en').classList.toggle('active', lang === 'en');
                  localStorage.setItem('language', lang);
              }
              
              async function setLanguage(lang) {
                  if (!translations[lang]) {
                      await loadTranslations(lang);
                  }
                  applyTranslations(lang);
              }
              
              document.getElementById('btn-tr').addEventListener('click', () => setLanguage('tr'));
              document.getElementById('btn-en').addEventListener('click', () => setLanguage('en'));
              
              const savedLang = localStorage.getItem('language') || 'tr';
              setLanguage(savedLang);
             
              const menu = document.getElementById('ftco-nav');
              const toggler = document.querySelector('.navbar-toggler');
              const menuLinks = document.querySelectorAll('#ftco-nav .nav-link');
          
              document.addEventListener('click', function(event) {
                  if (!menu.contains(event.target) && !toggler.contains(event.target) && menu.classList.contains('show')) {
                      toggler.click(); 
                  }
              });
          
              menuLinks.forEach(function(link) {
                  link.addEventListener('click', function() {
                      if (menu.classList.contains('show')) {
                          toggler.click();
                      }
                  });
              });
              
              toggler.addEventListener('click', function() {
                  document.body.classList.toggle('mobile-menu-open');
              });
          
          });
      </script>
   </body>
</html>
